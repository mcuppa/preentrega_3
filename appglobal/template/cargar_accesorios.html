{% extends "main.html" %}

{% load static %}

{% block contenido %}
    <!-- Section-->
    <div class="container py-5 text-center">
        <h1 class="display-2"><strong>Cargar accesorios</strong></h1>
    </div>
    <div class="container" style="margin-bottom: 5rem;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{% url 'cargar_accesorios' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="litros" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="type" name="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="litros" class="form-label">Material</label>
                        <input type="text" class="form-control" id="material" name="material" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                
            </div>
        </div>
    </div>
  


{% endblock %}
